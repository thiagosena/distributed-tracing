server.port=9901

spring.datasource.url=jdbc:h2:mem:email_db;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

kafka.bootstrap=http://localhost:9092
kafka.topic=reports
kafka.group=emails
kafka.partitions=1
kafka.replications=1

spring.application.name=email-service

spring.sleuth.otel.config.trace-id-ratio-based=1.0
spring.sleuth.otel.exporter.otlp.endpoint=http://localhost:4317

management.endpoints.web.exposure.include=metrics,health
